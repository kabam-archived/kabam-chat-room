  <div class="container unit-hero" ng-controller='MainCtrl'>
    <div class"row-fluid">
      <div class="span8">
        <h3> Messages </h3>
        <div class="well message-spot">
          <p ng-repeat='message in messages' ng-class='message.me' class=''>
            {{message.user}}: {{message.text}}
          </p>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-bottom bar-submit-message">
          <div class="navbar-inner">
            <div class="container">
              <form ng-submit='sendMessage()' class='well form-search form-send-message'>
                <input ng-model='message' class='span11 input-message' placeholder='Message'/>
                <input type='submit' value='Send' class='btn btn-success' style='margin-left: 10px;margin-top: 0'/>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="span2">
        <h3>Users</h3>
        <div class="well">
          <ul class="nav nav-list">
            <li ng-repeat='user in users'>
              <a ng-click="mention(user)"> {{user}} </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="changeNameModal" class="modal hide fade" tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
      <div class="modal-body">
        <h3> Change your name </h3>
        <p> Your current user name is {{name}} </p>
        <form ng-submit='changeName()'>
          <input ng-model='newName'/>
          <input type='submit' value='Change Name' class='btn btn-success' style='margin-left: 10px;'/>
          <a data-dismiss='modal' class='btn btn-danger' style='margin-left: 10px'> Nevermind </a>
        </form>
      </div>
    </div>
  </div>
